<template>

    <lightning-card  title="Calculator">
        <div class="slds-p-around_medium lgc-bg">
            
            <lightning-input type="number" name="input1" label="First Number" value ={firstNumber} onkeyup={changeHandlerfirstNumber}></lightning-input>
            <lightning-input type="number" name="input1" label="Second Number" value ={secondNumber} onkeyup={changeHandlersecondNumber} ></lightning-input>

        </div>

        <div class="slds-p-around_medium lgc-bg">

            <lightning-button  variant="Neutral" label="+" title="Successful action" onclick={add}></lightning-button> &nbsp;
            <lightning-button  variant="Neutral" label="-" title="Successful action" onclick={sub}></lightning-button>&nbsp;
            <lightning-button  variant="Neutral" label="*" title="Successful action" onclick={mul}></lightning-button>&nbsp; 
            <lightning-button  variant="Neutral" label="/" title="Successful action" onclick={div}></lightning-button>&nbsp; 
        </div>

        <div class="slds-p-around_medium lgc-bg" >
            <lightning-input label="Result" name ="result" read-only="true" value ={result}></lightning-input>
        </div>

    

        
    </lightning-card>
    
</template>
